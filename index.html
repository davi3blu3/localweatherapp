<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Local Weather App</title>
        <meta name="description" content="pulls local weather from Yahoo">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        
        
        <h1 id="header">Local Weather</h1>
        <h4 id="date">Friday March 4 2016</h4>
        
        <div id="weather-container">
            <div class="inline-container">
                <h2 id="temperature"><span id="temp">106</span>&#8457</h2>
            </div>
            <div class="inline-container">
                <div id="weather-image"></div>
                <h2 id="condition">cloudy</h2>
            </div>
        </div>
        
        
        

        

        
        <script src="js/config.js"></script>
        <script src="js/weather.js"></script>
        <!--script src="https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid in (select woeid from geo.places(1) where text='nashville, tn')&format=json&callback=callbackFunction"></script-->

    </body>
</html>
